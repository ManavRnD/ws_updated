<!doctype>
<html lang="en-US">
<head>
    <title>WEATHER DASHBOARD</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

     <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css" rel="stylesheet" type="text/css">

    <style>
        .button{
            padding-left: 5rem;
            padding-right: 5rem;
        }

        .w3-display-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
        }
    </style>
</head>
<body class="p-3">
<div class="container mb-2">
    <h1 class="text-center mt-3 mb-3">{{ title }}</h1>
    {% block content %}{% endblock %}
</div>
<script charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
        type="text/javascript"></script>
{% block scripts %}{% endblock %}
</body>
</html>
